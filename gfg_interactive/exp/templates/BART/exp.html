<!DOCTYPE html>
<html>
<head>
    <title>Genes for Good</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        // These fields are coming from the "/task" start_exp() in experiments.py
        var uniqueid = "{{ uniqueid }}";
        var sessionid = "{{ sessionid }}";
        var experimentname = "{{ experimentname }}";
        var surveyid = "{{ surveyid }}";
        var debug = "{{ debug }}";

    </script>

    <script src="static/lib/jquery-min.js" type="text/javascript"> </script>
    <script src="static/lib/underscore-min.js" type="text/javascript"> </script>
    <script src="static/lib/backbone-min.js" type="text/javascript"> </script>
    <script src="static/lib/bootstrap.js" type="text/javascript"> </script>
    <script src="static/js/dataHandler.js"></script>
</head>

<body>
<!-- New addition for banner:hidden-sm hidden-xs -->
<header>
    <nav class="nav nav-gfg-header" style="background-color: #00294F;">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <a class="logo" rel="home" title="Home" ><img alt="Home" src="static/img/header_logo.png"></a>
                </div>
            </div>	<!-- end of class="row"-->
        </div> <!-- end of class="container"-->
    </nav>
</header>
<div id="task-container" class="col-xs-12 col-md-10 col-md-offset-1">
    <div id="progress-container" style="visibility: hidden">
        <div class="progress"  style="border: 2px solid black;">
            <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">

            </div>
        </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2 fill">
        <div class="row" style="text-align: center">
            <h1 id="token-text"> 0 Tokens </h1>
        </div>
        <div>
            <img id="balloon-image" src="static/{{ experimentname }}/images/PurpleBalloon.png"/>
        </div>
        <h1 id="result-text"> Popped </h1>
    </div>
    <div  id='pump-box' class='action-bin' style=" background-color: transparent; position: absolute; height: 100%; width:100%; top: -20%; left:0">
        <h1 id="pump-text" class='action-text'> Pump </h1>
    </div>

    <div id='cash-box' class='action-bin' style=" background-color: #7bb37e; border-top: 2px solid black; position: absolute; height: 20%; width:100%; left: 0; top: 80%">
        <h1  id='cash-text'  class='action-text' style="background-color: blue; text-align: center; width: 200px"> Cash In</h1>
    </div>

    <div id="chart-border"></div>
    <div id="chart"></div>

    <div id="instructions-box">
        <p id="instructions-text" style="font-size: 1.25vw">Welcome to the experiment!</p>
        <p id='continue-instruction' style="font-size: 0.8vw; margin-bottom: -10px; color: #616161;"> click to dismiss </p>
    </div>

</div>

<script src="static/{{ experimentname }}/lib/jquery.animate-colors.js"></script>
<script src="static/{{ experimentname }}/lib/jquery.easing.1.3.js"></script>
<script src="static/{{ experimentname }}/js/BART_task.js"></script>

<link href="static/{{ experimentname }}/css/BART.css" rel="stylesheet">
<link href="static/css/bootstrap.css" rel="stylesheet" media="screen">
<link rel=stylesheet href="static/css/bootstrap-theme.min.css" type="text/css">
</body>
</html>
